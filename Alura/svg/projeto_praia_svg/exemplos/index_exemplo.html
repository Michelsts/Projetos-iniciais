<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!-- Esta é a tag para contruir o SVG -->
    <svg width="100" height="100">
        <!-- Para criar um circulo com 40 de raio e nas posições x e y determinadas, assim como uma borda de cor preta e um largura de 4, por fim um preechimento vermelho -->
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red" />
    </svg>
        <!-- Para criar um retangulo  -->
    <svg width="400" height="100">
        <rect width="300" height="100" fill="blue"></rect>
    </svg>
        <!-- Para criar uma elipse -->
    <svg width="500" height="140">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:red" ></ellipse>
    </svg>
        <!-- Para criar uma linha -->
    <svg width="500" height="210">
        <line x1="0" y1="200" x2="200" y2="100" stroke="black"></line>
    </svg>
         <!-- Para criar um polígono -->
    <svg width="500" height="210">
        <polygon points="100,10 40,198 190,78 10,78 160,198" stroke="black" fill="red" />
    </svg>
        <!-- Para criar uma poli linha -->
    <svg width="500" height="210">
        <polyline points="20,20 40,25 80,120 200,180" stroke="black" stroke-width="3" fill="none" />
    </svg>
        <!-- Ultilizando o Path -->
    <svg width="500" height="210"> 
        <path d="M 20,20 40,25 80,120 200,180" stroke="black" stroke-width="3" fill="none" />
        <!-- 
            M - Mover para o ponto x e y
            L - Linha até
            H - Linha horizontal até
            V - Linha vertical até
            C - curva até
            S - Curva suave até
            Q - Curva bézier quadrática
            T - Curva bézier quadrática suave até
            A - Arco elíptico
            Z - Fecha Path

         -->
    </svg>
        
    <svg width="500" height="210">
        <style>
          polygon {
            fill: none;
            stroke: blue;
            stroke-width: 5px;
            stroke-dasharray: 100;
            animation: loader 2.5s linear infinite;
          }
       
          @keyframes loader {
            0% {
              stroke-dashoffset: 0;
            }
            100% {
              stroke-dashoffset: 1000;
            }
          }
       
        </style>
        <polygon points="200,0 300,200 100,200"/>
       </svg>
    
    
</body>
</html>
